<! Doctype html>
<html>
	<head><title>Student page</title>
		<link href="StudentPagecss.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class = "loggedin">
			<h4>logged in as name</h4>
		</div>

		<div class="top">
			<div class= "logo" style="left:20px">
				<img src= "uwm.png" id="pic">
			</div>
			<div class = "nav">
				<h4><a id="logout" align="right" href="http://www.uwm.edu" >logout</a></h4>
				<h4><a id="FAQ" align="right" href="http://www.uwm.edu" >FAQ</a></h4>
			</div>
	    </div>
		
		<div class="history">
		<h2 id="historyText" style="position:absolute; top:-2px;">History:</h2>
		<div calss="message1" style="border:>
		<p>Date:</p>
		<p>Subject:</p>
		</div>
		
		<h3 id="instructions">Here, you can choose a course and send a message to youe instructor</h3>

		<hr id="ver-line" width="1" size="645">
		<div id="toolsDiv">
			<hr id="box" width="600" size="350">
			<img id="uwmImage" src="http://i0.wp.com/forevertwentysomethings.com/wp-content/uploads/2014/10/UWM.jpg" alt="uwmImage">
			<form>
				<select name="classes" id="classes">
					<option value="None selected" disabled="disabled" selected>select a course</option>
					<option value="course 1">course 1</option>
					<option value="course 2">course 2</option>  	
				</select>
			</form>
			
			<form>
				<p id="subjectText" style="position:absolute;left:400px;top:160px;">Subject:</p>
				<table border="1"  id="subjectTable">
					<tr>
					<td><input type="text" placeholder="Add a subject" id="subject" size="50"></td>
					</tr>
				</table>
				<table border="1"  id="textAreaTable">
					<tr>
					<td>
						<TEXTAREA style="overflow:auto;resize:none" placeholder="Add a message" id="textArea" name="textArea" ></TEXTAREA>
					</td>
					</tr>
				</table>	<br/>
				<button id="submit">Submit</button>
			</form>
		</div>

	</body>
</html>
